<!DOCTYPE html>
<html>
<head>
    <title>Nueva Asignación</title>
</head>
<body>
    <h1>Nueva Asignación: {{ object_type }} #{{ object_id }}</h1>
    <p><strong>Estado actual:</strong> {{ object_status }}</p>
    <p><strong>Asignado por:</strong> {{ assigned_by }}</p>
    <p><strong>Asignado a:</strong> {{ assigned_to }}</p>
    <p><strong>Fecha:</strong> {{ assignment_date }}</p>
    <p><strong>Es reasignación:</strong> {{ is_reassignment }}</p>
</body>
</html>
